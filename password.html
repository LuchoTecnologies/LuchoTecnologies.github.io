<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>lucho Technologies</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        body {
            font-family: "Space Mono", monospace;
            font-weight: 400;
            font-style: normal;
        }

        input {

            padding: 6px 12px;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            appearance: none;
            border-radius: 4px;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;

            :focus {
                color: #212529;
                background-color: #fff;
                border-color: #86b7fe;
                outline: 0;
                box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%);
            }

        }

        button {

            display: inline-block;
            outline: none;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            font-weight: 500;
            line-height: 16px;
            padding: 2px 16px;
            height: 38px;
            min-width: 96px;
            min-height: 38px;
            border: none;
            color: #fff;
            background-color: rgb(88, 101, 242);
            transition: background-color .17s ease, color .17s ease;

            :hover {
                background-color: rgb(71, 82, 196);
            }

        }
    </style>
</head>

<body>
    <h2>Introduce la contraseña</h2>
    <input type="password" id="password">
    <button onclick="desencriptar()">Acceder</button>
    <p id="error" style="color:red;"></p>

    <script>
        const encryptedB64 = "E6EMCVqMtP349DcdRJEI7UDsNYGbTR9dBdCGCE1jY/yugsjPREnvSTMBQikQDBKT6ugPnjpf+DQcrGc=";
        const saltB64 = "elxcpRmg7gIxdsKD4CpSZg==";
        const ivB64 = "P22D3x9qE0XuD3/E";

        async function desencriptar() {
            const password = document.getElementById("password").value;
            const salt = Uint8Array.from(atob(saltB64), c => c.charCodeAt(0));
            const iv = Uint8Array.from(atob(ivB64), c => c.charCodeAt(0));
            const encrypted = Uint8Array.from(atob(encryptedB64), c => c.charCodeAt(0));

            try {
                // Derivar clave con PBKDF2
                const keyMaterial = await window.crypto.subtle.importKey(
                    "raw",
                    new TextEncoder().encode(password),
                    "PBKDF2",
                    false,
                    ["deriveKey"]
                );

                const key = await window.crypto.subtle.deriveKey(
                    {
                        name: "PBKDF2",
                        salt: salt,
                        iterations: 100000,
                        hash: "SHA-256"
                    },
                    keyMaterial,
                    { name: "AES-GCM", length: 256 },
                    false,
                    ["decrypt"]
                );

                const decrypted = await window.crypto.subtle.decrypt(
                    { name: "AES-GCM", iv: iv },
                    key,
                    encrypted
                );

                const decoded = new TextDecoder().decode(decrypted);
                if (decoded.startsWith("http")) {
                    window.location.href = decoded;
                } else {
                    throw new Error("Desencriptado inválido");
                }
            } catch (err) {
                document.getElementById("error").innerText = "Contraseña incorrecta";
            }
        }
    </script>
</body>

</html>
